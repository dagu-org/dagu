    command: echo "light task"
  
  - name: heavy-task
    command: python process_data.py
    resources:
      limits:
        cpu: "4"
        memory: "8Gi"
  
  - name: medium-task
    command: ./analyze.sh
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
      limits:
        cpu: "2"
        memory: "4Gi"