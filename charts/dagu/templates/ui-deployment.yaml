apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dagu.fullname" . }}-ui
  labels:
    {{- include "dagu.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "dagu.labels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "dagu.labels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["dagu", "ui"]
          env:
            - name: DAGU_DATA_DIR
              value: "/data"
            - name: DAGU_DAGS_DIR
              value: "/data/dags"
            - name: DAGU_LOG_DIR
              value: "/data/logs"
            - name: DAGU_HOST
              value: "0.0.0.0"
            - name: DAGU_PORT
              value: {{ .Values.ui.service.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.service.port }}
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/dagu
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "dagu.fullname" . }}-data
        - name: config
          configMap:
            name: {{ include "dagu.fullname" . }}-config
