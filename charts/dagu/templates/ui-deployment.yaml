apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "boltbase.fullname" . }}-ui
  labels:
    {{- include "boltbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "boltbase.labels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "boltbase.labels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      # Disable Kubernetes Service env var injection to avoid overriding
      # boltbase config values (e.g., scheduler.port) with Service URLs
      enableServiceLinks: false
      containers:
        - name: ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - boltbase
            - server
            - --config
            - /etc/boltbase/boltbase.yaml
          env:
            - name: BOLTBASE_PORT
              value: {{ .Values.ui.service.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.service.port }}
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/boltbase
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "boltbase.fullname" . }}-data
        - name: config
          configMap:
            name: {{ include "boltbase.fullname" . }}-config
