apiVersion: v1
kind: Service
metadata:
  name: {{ include "boltbase.fullname" . }}-scheduler
  labels:
    {{- include "boltbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  type: ClusterIP
  selector:
    {{- include "boltbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
  ports:
    - name: health
      port: 8090
      targetPort: health
      protocol: TCP
