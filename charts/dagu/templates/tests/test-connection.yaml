apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "boltbase.fullname" . }}-test-connection"
  labels:
    {{- include "boltbase.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', 'http://{{ include "boltbase.fullname" . }}-ui:8080/api/v1/health']
  restartPolicy: Never
