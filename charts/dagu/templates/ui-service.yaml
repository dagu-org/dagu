apiVersion: v1
kind: Service
metadata:
  name: {{ include "boltbase.fullname" . }}-ui
  labels:
    {{- include "boltbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  type: ClusterIP
  selector:
    {{- include "boltbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
  ports:
    - name: http
      port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
