apiVersion: apps/v1
kind: Deployment
metadata:
  name: boltbase-worker
  namespace: boltbase-dev
  labels:
    app: boltbase
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boltbase
      component: worker
  template:
    metadata:
      labels:
        app: boltbase
        component: worker
    spec:
      containers:
      - name: boltbase
        # Use official latest image
        image: ghcr.io/dagu-org/boltbase:latest
        imagePullPolicy: IfNotPresent
        command:
          - boltbase
          - worker
          - --worker.labels
          - environment=dev,region=local,cluster=k8s
          # Uncomment to customize worker ID and max active runs:
          # - --worker.id
          # - $(WORKER_ID)
          # - --worker.max-active-runs
          # - "50"
        envFrom:
        - configMapRef:
            name: boltbase-config
        env:
        # Workers connect to coordinator via service DNS name
        - name: BOLTBASE_COORDINATOR_HOST
          value: "boltbase-server"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: boltbase-data
          mountPath: /var/lib/boltbase
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: boltbase-data
        persistentVolumeClaim:
          claimName: boltbase-data
