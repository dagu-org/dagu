apiVersion: v1
kind: ConfigMap
metadata:
  name: boltbase-config
  namespace: boltbase-dev
data:
  # Coordinator gRPC port (host configured per-deployment)
  BOLTBASE_COORDINATOR_PORT: "50055"

  # Server configuration
  BOLTBASE_HOST: "0.0.0.0"
  BOLTBASE_PORT: "8080"

  # Data directories
  BOLTBASE_DAGS_DIR: "/var/lib/boltbase/dags"
  BOLTBASE_HOME: "/var/lib/boltbase"

  # Peer configuration (insecure for local testing)
  BOLTBASE_PEER_INSECURE: "true"

  # Optional: Timezone
  BOLTBASE_TZ: "UTC"
