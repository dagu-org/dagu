apiVersion: v1
kind: ConfigMap
metadata:
  name: dagu-config
  namespace: dagu-dev
data:
  # Coordinator gRPC port (host configured per-deployment)
  DAGU_COORDINATOR_PORT: "50055"

  # Server configuration
  DAGU_HOST: "0.0.0.0"
  DAGU_PORT: "8080"

  # Data directories
  DAGU_DAGS_DIR: "/var/lib/dagu/dags"
  DAGU_HOME: "/var/lib/dagu"

  # Peer configuration (insecure for local testing)
  DAGU_PEER_INSECURE: "true"

  # Optional: Timezone
  DAGU_TZ: "UTC"
