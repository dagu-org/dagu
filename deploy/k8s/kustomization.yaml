apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: boltbase-dev

resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - server-deployment.yaml
  - worker-deployment.yaml

# Optional: Add common labels to all resources
commonLabels:
  app: boltbase
  environment: local

# Optional: Add common annotations
commonAnnotations:
  description: "Boltbase distributed execution - local k8s setup"
