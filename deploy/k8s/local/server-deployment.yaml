apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagu-server
  namespace: dagu-dev
  labels:
    app: dagu
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagu
      component: server
  template:
    metadata:
      labels:
        app: dagu
        component: server
    spec:
      containers:
      - name: dagu
        # Use official latest image
        image: ghcr.io/dagu-org/dagu:latest
        imagePullPolicy: IfNotPresent
        command: ["dagu", "start-all"]
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 50055
          name: grpc
          protocol: TCP
        envFrom:
        - configMapRef:
            name: dagu-config
        env:
        # Enable distributed mode: coordinator binds to all interfaces and advertises service name
        # Note: start-all only starts coordinator when host is not 127.0.0.1/localhost
        - name: DAGU_COORDINATOR_HOST
          value: "0.0.0.0"
        - name: DAGU_COORDINATOR_ADVERTISE
          value: "dagu-server"
        volumeMounts:
        - name: dagu-data
          mountPath: /var/lib/dagu
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: dagu-data
        persistentVolumeClaim:
          claimName: dagu-data
---
apiVersion: v1
kind: Service
metadata:
  name: dagu-server
  namespace: dagu-dev
  labels:
    app: dagu
    component: server
spec:
  type: NodePort
  selector:
    app: dagu
    component: server
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  - name: grpc
    port: 50055
    targetPort: 50055
    protocol: TCP
