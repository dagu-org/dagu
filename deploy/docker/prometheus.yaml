global:
  scrape_interval: 15s

scrape_configs:
  # Scrape metrics that the OTel Collector exposes via its Prometheus exporter
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Scrape Boltbase server's Prometheus-compatible metrics endpoint
  - job_name: 'boltbase-server'
    metrics_path: /api/v1/metrics
    static_configs:
      - targets: ['boltbase-server:8080']

