name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - "ui/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "ui/**"

jobs:
  build:
    name: Build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ui
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ui
        run: pnpm build
