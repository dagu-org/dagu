name: DockerImage

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  # Build and push ubuntu-based latest image
  docker-latest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Get short SHA (first 7 characters)
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          # Detect prerelease (version contains '-')
          if [[ "$VERSION" == *-* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DAGU_GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          build-args: |
            LDFLAGS=-X 'main.version=${{ env.VERSION }}-${{ env.SHORT_SHA }}'
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ${{ env.IS_PRERELEASE == 'false' && format('ghcr.io/{0}:latest', github.repository) || '' }}
  # Build and push alpine-based dev image
  docker-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
