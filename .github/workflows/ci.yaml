name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"
  pull_request:
    types:
      - opened
      - reopened # new commits are pushed to the branch that the PR is based on
      - synchronize # new commits are pushed to the branch that the PR is based on
      - ready_for_review # PR is ready for review

jobs:
  # Spell check
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Codespell
        uses: codespell-project/actions-codespell@v2

  # Lint Go code
  golint:
    name: Go Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2
          args: --timeout=10m

  # Test Go code on multiple platforms
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install UI dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: Build UI
        run: |
          cd ui
          pnpm build

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          make bin

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          go build -o .\.local\bin\dagu.exe ./cmd

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: |
          make test-coverage

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Cross-platform integration tests
  integration-test:
    name: Integration Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install UI dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: Build UI
        run: |
          cd ui
          pnpm build

      - name: Build Dagu
        run: |
          go build -o dagu ./cmd

      - name: Test shell detection and command execution
        run: |
          go test -v ./internal/cmdutil/... -run "TestGetShellCommand|TestBuildShellCommand"

      - name: Test process management (Unix)
        if: runner.os != 'Windows'
        run: |
          go test -v ./internal/digraph/executor/... -run "TestKillProcessGroup|TestSetupCommand"

      - name: Test Windows integration
        if: runner.os == 'Windows'
        run: |
          go test -v ./internal/integration/... -run "TestWindows"

      - name: Test configuration loading
        run: |
          go test -v ./internal/config/... -run "DefaultShell"
