        - $ref: "#/components/parameters/DAGName"
        - $ref: "#/components/parameters/DAGRunId"
        - $ref: "#/components/parameters/Tail"
        - $ref: "#/components/parameters/Head"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - name: "childDAGRunId"
